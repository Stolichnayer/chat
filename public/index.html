
<script src="jquery.js"></script>
<link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="chat.css" rel="stylesheet">
<script src="bootstrap.min.js"></script>
<script defer src="chat.js"></script>
<script src="socket.io/socket.io.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="start_page">
    <img class="logo" src="logo.png" alt="logo">
    <div class="bottom_wrapper2 clearfix2">
        <div class="message_input_wrapper2"><input onkeydown="submitKey(event);" class="message_input2" placeholder="Enter your username..." /></div>
        <div onclick="submit()" class="send_message2">
            <div class="icon"></div>
            <div class="text">Join</div>
        </div>
    </div>
</div>


<div class="chat_window">
    <div class="top_menu">
        <div class="title">Chat</div>
    </div>
    <ul class="messages">

    </ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper"><input onkeydown="sendMessageKey(event);" class="message_input" placeholder="Type your message here..." /></div>
        <div onclick="sendMessage()" class="send_message">
            <div class="icon"></div>
            <div class="text"">Send</div>
        </div>
    </div>
</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
